name: Daily Poll Monitor

on:
  schedule:
    # –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ –ø–æ —Å—É–±–±–æ—Ç—É
    # 2 –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤ –¥–µ–Ω—å: —É—Ç—Ä–æ–º –∏ –≤–µ—á–µ—Ä–æ–º
    # –£—Ç—Ä–æ–º: 08:00-08:45 UTC = 11:00-11:45 MSK
    - cron: '0,15,30,45 8 * * 1-6'  # –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫-—Å—É–±–±–æ—Ç–∞
    # –í–µ—á–µ—Ä–æ–º: 20:00-20:45 UTC = 23:00-23:45 MSK  
    - cron: '0,15,30,45 20 * * 1-6'  # –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫-—Å—É–±–±–æ—Ç–∞
  workflow_dispatch:
    inputs:
      action:
        description: '–î–µ–π—Å—Ç–≤–∏–µ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è'
        required: true
        default: 'monitor'
        type: choice
        options:
        - monitor
        - check_tuesday
        - check_thursday
        - check_friday

jobs:
  daily-poll-monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Restore poll monitor cache
      uses: actions/cache@v3
      with:
        path: |
          poll_monitor_history.json
          poll_changes_log.json
          poll_votes_*.json
        key: poll-monitor-${{ github.ref }}
        restore-keys: |
          poll-monitor-
        
    - name: Check poll monitor files
      run: |
        echo "üîç –ü–†–û–í–ï–†–ö–ê –§–ê–ô–õ–û–í –ú–û–ù–ò–¢–û–†–ò–ù–ì–ê –û–ü–†–û–°–û–í"
        echo "=================================================="
        echo "üìã –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤:"
        ls -la *.json 2>/dev/null || echo "‚ùå JSON —Ñ–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"
        echo ""
        echo "üìÑ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ poll_monitor_history.json (–µ—Å–ª–∏ –µ—Å—Ç—å):"
        if [ -f "poll_monitor_history.json" ]; then
          cat poll_monitor_history.json
        else
          echo "‚ùå –§–∞–π–ª poll_monitor_history.json –Ω–µ –Ω–∞–π–¥–µ–Ω"
        fi
        echo ""
        echo "üìÑ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ poll_changes_log.json (–µ—Å–ª–∏ –µ—Å—Ç—å):"
        if [ -f "poll_changes_log.json" ]; then
          cat poll_changes_log.json
        else
          echo "‚ùå –§–∞–π–ª poll_changes_log.json –Ω–µ –Ω–∞–π–¥–µ–Ω"
        fi
        echo "=================================================="
        
    - name: Initialize poll monitor files
      run: |
        echo "üîß –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –§–ê–ô–õ–û–í –ú–û–ù–ò–¢–û–†–ò–ù–ì–ê –û–ü–†–û–°–û–í"
        echo "=================================================="
        # –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—ã–µ —Ñ–∞–π–ª—ã, –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç
        if [ ! -f "poll_monitor_history.json" ]; then
          echo "üìù –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π poll_monitor_history.json"
          echo '{}' > poll_monitor_history.json
        fi
        if [ ! -f "poll_changes_log.json" ]; then
          echo "üìù –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π poll_changes_log.json"
          echo '{"changes": []}' > poll_changes_log.json
        fi
        echo "‚úÖ –§–∞–π–ª—ã –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω—ã"
        echo "=================================================="
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot gspread google-auth python-dotenv
        
    - name: Create .env file
      run: |
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
        echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env
        echo "ANNOUNCEMENTS_TOPIC_ID=${{ secrets.ANNOUNCEMENTS_TOPIC_ID }}" >> .env
        echo "GOOGLE_SHEETS_CREDENTIALS=${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}" >> .env
        echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> .env
        
    - name: Run Daily Poll Monitor
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        ANNOUNCEMENTS_TOPIC_ID: ${{ secrets.ANNOUNCEMENTS_TOPIC_ID }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      run: |
        echo "üîç –ó–∞–ø—É—Å–∫ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –æ–ø—Ä–æ—Å–æ–≤..."
        echo "üïê –í—Ä–µ–º—è –∑–∞–ø—É—Å–∫–∞: $(date)"
        echo "üìÖ –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏: $(date +%u)"
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        if [ -z "$BOT_TOKEN" ]; then
          echo "‚ùå BOT_TOKEN –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω"
          exit 1
        fi
        if [ -z "$CHAT_ID" ]; then
          echo "‚ùå CHAT_ID –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω"
          exit 1
        fi
        if [ -z "$GOOGLE_SHEETS_CREDENTIALS" ]; then
          echo "‚ùå GOOGLE_SHEETS_CREDENTIALS –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω"
          exit 1
        fi
        if [ -z "$SPREADSHEET_ID" ]; then
          echo "‚ùå SPREADSHEET_ID –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω"
          exit 1
        fi
        
        echo "‚úÖ –í—Å–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã"
        echo "üîÑ –ó–∞–ø—É—Å–∫ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –æ–ø—Ä–æ—Å–æ–≤..."
        echo "=================================================="
        
        # –ó–∞–ø—É—Å–∫–∞–µ–º –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
        echo "üîç –ó–∞–ø—É—Å–∫ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –æ–ø—Ä–æ—Å–æ–≤..."
        python daily_poll_monitor.py
        
        echo "=================================================="
        echo "–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ä–∞–±–æ—Ç—ã –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞"
        
    - name: Check files before cache
      run: |
        echo "üîç –ü–†–û–í–ï–†–ö–ê –§–ê–ô–õ–û–í –ü–ï–†–ï–î –°–û–•–†–ê–ù–ï–ù–ò–ï–ú –í CACHE"
        echo "=================================================="
        if [ -f "poll_monitor_history.json" ]; then
          echo "‚úÖ poll_monitor_history.json —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
        else
          echo "‚ùå poll_monitor_history.json –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
        fi
        if [ -f "poll_changes_log.json" ]; then
          echo "‚úÖ poll_changes_log.json —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
        else
          echo "‚ùå poll_changes_log.json –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
        fi
        echo "=================================================="
        
    - name: Save poll monitor cache
      uses: actions/cache@v3
      if: always()
      with:
        path: |
          poll_monitor_history.json
          poll_changes_log.json
          poll_votes_*.json
        key: poll-monitor-${{ github.ref }}
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: poll-monitor-logs
        path: |
          *.json
          *.log
        retention-days: 7