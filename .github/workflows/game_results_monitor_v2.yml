        echo "üèÄ –ó–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∏–≥—Ä V2..."
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          python run_game_results_monitor_final.py --force
        else
          python run_game_results_monitor_final.py
        fi
        
