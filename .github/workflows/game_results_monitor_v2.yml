    # –í—ã—Ö–æ–¥–Ω—ã–µ (–°—É–±–±–æ—Ç–∞-–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ): 11:30-23:59
    - cron: '30,45 11 * * 6,0'  # 11:30, 11:45
