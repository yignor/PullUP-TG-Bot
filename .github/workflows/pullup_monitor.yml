        echo "–û—à–∏–±–∫–∏ –±—É–¥—É—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ —Ç–µ—Å—Ç–æ–≤—ã–π —á–∞—Ç —á–µ—Ä–µ–∑ —Å–∫—Ä–∏–ø—Ç"
