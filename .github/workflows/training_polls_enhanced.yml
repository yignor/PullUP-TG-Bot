    - name: Restore training polls cache
      uses: actions/cache@v3
      with:
        path: |
          current_poll_info.json
          training_data_collection_log.json
          weekly_training_polls.json
          weekly_training_poll_*.json
        key: training-polls-${{ github.ref }}
